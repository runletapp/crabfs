syntax = "proto3";

package crabfs;

enum ObjectType {
    File = 0;
}

message DHTNameRecordV1 {
    string timestamp = 1;
    bytes data = 2;
    uint32 perm = 3;
    int64 length = 4;
    string mtime = 5;
    bytes signature = 6;
    ObjectType type = 7;
}

message ProtocolRequest {
    string timestamp = 1;
    bytes cid = 2;
    int64 offset = 3;
    int64 length = 4;
    string pathName = 5;
}